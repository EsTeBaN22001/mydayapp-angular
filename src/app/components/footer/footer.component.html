<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ taskCount }}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a  routerLink="/all" routerLinkActive="selected">All</a>
    </li>
    <li>
      <a routerLink="/pending" routerLinkActive="selected" >Pending</a>
    </li>
    <li>
      <a routerLink="/completed" routerLinkActive="selected" >Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button *ngIf="completedTasks" class="clear-completed" (click)="cleanCompletedTasks()">Clear completed</button>
</footer>
