<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>0</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a (click)="setFilter('all')" routerLink="/all" routerLinkActive="selected">All</a>
    </li>
    <li>
      <a (click)="setFilter('pending')" routerLink="/pending" routerLinkActive="selected" >Pending</a>
    </li>
    <li>
      <a (click)="setFilter('completed')" routerLink="/completed" routerLinkActive="selected" >Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed">Clear completed</button>
</footer>
