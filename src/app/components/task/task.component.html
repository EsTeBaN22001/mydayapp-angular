<li [ngClass]="{'completed': task.completed, 'editing': editing}">
  <div class="view">
    <input class="toggle" type="checkbox" [checked]="task.completed" (click)="checkTask()" />
    <label (dblclick)="editTask()">{{ task.title }}</label>
    <button class="destroy" (click)="deleteTask()"></button>
  </div>
  <input #editInput class="edit" [value]="task.title" (keydown.enter)="saveEditTask()" (keydown.escape)="cancelEditionTask()">
</li>
